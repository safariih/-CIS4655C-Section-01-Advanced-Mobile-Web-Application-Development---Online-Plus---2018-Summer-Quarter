<html>
  <head>

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->

    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
  	<div class="container"></div><!--Column 1 has h1 element to make words bigger-->
  		<div class="col-md-4"><h1> Hello this is the first column of the website this will just contain basic text.
  		</div>
  		<!-- This is where the form will be two different buttons are included-->
  		<div class="col-md-4"> Greetings, this will be the second column of the website. This will show a form with some buttons within.
  			<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <br>
    <button type="button" class="btn btn-primary">Click Me!</button>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <br>
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
  </div>
  		</div>
  		<div class="col-md-4"> Cheers! The third and final column of the website.
  			<img src="images/responsive_image.jpg" class="img-fluid" alt="Responsive image">
  		</div>

  
  </body>
